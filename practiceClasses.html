<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Classes</title>
    <link rel="stylesheet" href="practiceClasses.css">
</head>
<body>
    <div class="criarCarro" id="criarCarro">
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="f_nome" id="f_nome" value="">
        </div>
        <div class="campoForm">
            <label>Portas</label>
            <input type="number" name="f_portas" id="f_portas" value="">
        </div>
        <div class="campoForm">
            <label>Blindagem</label>
            <input type="number" name="f_blindagem" id="f_blindagem" disabled value="0">
        </div>
        <div class="campoForm">
            <label>Municao</label>
            <input type="number" name="f_municao" id="f_municao" disabled value="0">
        </div>
        <div class="campoForm">
            <label>Tipo</label>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoMilitar" value="m"> Militar
            </div>
            <div class="radio">
                <input type="radio" name="f_tipo" id="f_tipoNormal" value="n" checked> Normal
            </div>
        </div>
        <div class="campoForm">
            <button id="btn_addCarro">Adicionar</button>
        </div>
    </div>
    <div class="carros">
        <!-- carros serao adicionados aqui! -->
    </div>
    <script src="practiceClasses.js"></script>
</body>
</html>
