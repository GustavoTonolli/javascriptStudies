<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calc" class="dflex calc">
        <div id="div_nome" class="dflex div_nome">
            <p>Calculadora Gustavo</p>
        </div>
        <div id="div_display" class="dflex div_display">
            <p id="display" class="display">0</p>
        </div>
        <div id="div_teclas" class="dflex div_teclas">
            <button id="tcopy" class="dflex tecla ">CP</button>
            <button id="tlimpar" class="dflex tecla">CL</button>
            <button id="T(" class="dflex tecla num">(</button>
            <button id="t)" class="dflex tecla num">)</button>
            <button id="t7" class="dflex tecla num">7</button>
            <button id="t8" class="dflex tecla num">8</button>
            <button id="t9" class="dflex tecla num">9</button>
            <button id="t+" class="dflex tecla teclaOp op">+</button>
            <button id="t4" class="dflex tecla num">4</button>
            <button id="t5" class="dflex tecla num">5</button>
            <button id="t6" class="dflex tecla num">6</button>
            <button id="t-" class="dflex tecla teclaOp op">-</button>
            <button id="t1" class="dflex tecla num">1</button>
            <button id="t2" class="dflex tecla num">2</button>
            <button id="t3" class="dflex tecla num">3</button>
            <button id="tx" class="dflex tecla teclaOp op">x</button>
            <button id="t0" class="dflex tecla num">0</button>
            <button id="tseparador" class="dflex tecla teclaOp num">,</button>
            <button id="tigual" class="dflex tecla teclaOp res">=</button>
            <button id="td" class="dflex tecla teclaOp op">/</button>
        </div>
        <input type="text" id="teste" class="teste" name="teste" style="border: 1px solid black;">

    </div>
    <script src="calculadora.JS"></script>
</body>
</html>
